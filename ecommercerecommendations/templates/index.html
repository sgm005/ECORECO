<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation System</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center">Product Recommendation System</h1>

                <!-- Form to input User ID -->
                <form action="/recommend" method="POST" class="mt-4">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">Enter User ID:</label>
                        <input type="text" id="user_id" name="user_id" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Get Recommendations</button>
                </form>

                <!-- This section displays recommendations -->
                {% if recommendations %}
                <div class="mt-5">
                    <h2>Recommended Products for User {{ user_id }}:</h2>
                    <ul class="list-group">
                        {% for product, score in recommendations.items() %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ product }}
                            <span class="badge bg-success rounded-pill">Score: {{ score }}</span>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}

                <!-- This section displays errors -->
                {% if error %}
                <p class="text-danger mt-4">{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
